<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Google Drive Tree Browser</title>

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📁</text></svg>"
    />
  </head>

  <body>
    <div id="root"></div>

    <div
      style="max-width: 1200px; margin: 20px auto; padding: 15px; background-color: #f8f9fa; border-radius: 8px; font-family: sans-serif"
    >
      <h3 style="margin-top: 0; color: #202124">📖 操作方法</h3>
      <ul style="margin: 0; padding-left: 20px; line-height: 1.8">
        <li><strong>↑/↓</strong>: 上下に移動</li>
        <li><strong>←/→</strong>: フォルダを開閉 / 親フォルダへ移動</li>
        <li><strong>Enter</strong>: 選択中のアイテムを別タブで開く</li>
        <li><strong>Space</strong>: フォルダを開閉</li>
        <li><strong>R</strong>: フォルダの内容を再読み込み</li>
      </ul>
    </div>

    <script src="./index.tsx" type="module"></script>
  </body>
</html>
